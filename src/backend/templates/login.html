{% extends "layout.html" %} {% block title %}Sign In{% endblock %} {% block body
%}
<h2>Log In</h2>
{% if error %}
<div class="error"><strong>Error:</strong> {{ error }}</div>
{% endif %}
<form action="{{ request.route_url('api_login') }}" method="POST">
  <dl>
    <dt>Username:</dt>
    <dd>
      <input
        type="text"
        name="username"
        size="30"
        value="{{ request.params.get('username', '') }}"
      />
    </dd>
    <dt>Password:</dt>
    <dd><input type="password" name="password" size="30" /></dd>
  </dl>
  <div class="actions"><input type="submit" value="Log In" /></div>
</form>
{% endblock %}
